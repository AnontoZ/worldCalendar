<!DOCTYPE html>
<html>
	<head>
		<title>HackGT Perry 2</title>
		<link rel="stylesheet" href="hackgt.css">
    <script src="wrldcalendar.js"></script>
	</head>

	<body>
    <!--<header>-->
  		<div id="about" class = "header">
  			<h1 id="intro"><center>The Global Calender Project</center></h1>
  			<p style="font-style: 'bold'"><center>This year's holidays, celebrations, and special events, all in one place</center></p>
  		</div>
    <!--</header>-->

		<div id="navbar" class = "header">
			<u1>
				<li>
					<a class="nav-link">List of Countries</a>
        </li>
      </u1>
		</div>
		
		<!--calender-->
		<div class="month"> 
      <ul>
        <li class="prev" onclick="prevMonth()">&#10094;</li>
        <li class="next" onclick="nextMonth()">&#10095;</li>
        <li id = "currMonth" class = 'title'></li>
        <li id = "currYear" style="font-size:18px"></li>
      </ul>
    </div>

    <ul class="weekdays">
      <li>Su</li>
      <li>Mo</li>
      <li>Tu</li>
      <li>We</li>
      <li>Th</li>
      <li>Fr</li>
      <li>Sa</li>
    </ul>

    <ul class="days" id="calDays"></ul>

    <script type="text/javascript">
      dispDays();   // Writes numbers to calendar 
      writeMonth();
      writeYear();
    </script>
	</body>
</html>
